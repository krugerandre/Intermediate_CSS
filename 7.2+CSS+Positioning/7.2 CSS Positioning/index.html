<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
.red-circle {
height: 200px;
width:200px;
border-radius: 50%;
background-color: red;
position: absolute;
top: 150px;
left: 250px;

 }
.blue-box {
background-color: blue;
height: 300px;
width: 500px;
position: relative;
left: 200px;
top: 200px;
}
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
